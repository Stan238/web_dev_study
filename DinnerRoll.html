<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dinner Roll</title>
</head>

<body>
    <table border="3" style="text-align: center; background-color: rgb(203, 203, 217); width: 300px;">

            <th> Ingredients</th>
            <th>Amount</th>
        </tr>

            <td>Flour</td>
            <td>500 g.</td>
        </tr>
        <tr>
            <td>Whole milk</td>
            <td>240 ml.</td>
        </tr>
        <tr>
            <td>Active Dry Yeast</td>
            <td>7 g.</td>
        </tr>
        <tr>
            <td>Sugar</td>
            <td>50 g.</td>
        </tr>
        <tr>
            <td>Egg</td>
            <td>1 ct.</td>

            <td>Salt</td>

        </tr>
        <tr>
            <td>Butter</td>

</html>
