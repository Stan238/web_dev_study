<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/tableStyle.css" rel="stylesheet" type="text/css" />
    <title>Dinner Roll</title>
</head>

<body>
    <table>
        <tr>
            <th> Ingredients</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Flour</td>
            <td class="Amount">500 g.</td>
        </tr>
        <tr>
            <td>Whole milk</td>
            <td class="Amount">240 ml.</td>
        </tr>
        <tr>
            <td>Active Dry Yeast</td>
            <td class="Amount">7 g.</td>
        </tr>
        <tr>
            <td>Sugar</td>
            <td class="Amount">50 g.</td>
        </tr>
        <tr>
            <td>Egg</td>
            <td class="Amount">1 ct.</td>
        </tr>
        <tr>
            <td>Salt</td>
            <td class="Amount">8 g.</td>
        </tr>
        <tr>
            <td>Butter</td>
            <td class="Amount">90 g.</td>
        </tr>
    </table>
</body>

</html>
